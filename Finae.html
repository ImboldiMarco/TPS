<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid rgb(0, 0, 0);
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #974242;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #43b68c;
  color: white;
}
</style>
</head>
<body>
    <form> 
    <label for="fname">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>
    <label for="fname">Cognome:</label><br>
    <input type="text" id="cognome" name="cognome"><br>
    <label for="fname">Indirizzo:</label><br>
    <input type="text" id="indirizzo" name="indirizzo"><br>
    <label for="fname">Citt√†:</label><br>
    <input type="text" id="citta" name="citta"><br>
    <label for="fname">Numero civico:</label><br>
    <input type="text" id="ncivico" name="ncivico"><br>
    <button type="button" onclick="aggiungiDati()">Aggiungi</button>
    <table id="customers">

</form>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th colspan="3">Indirizzo</th>
      </tr>
    </thead>
</table>
 
<script>
    let anagrafica = [];
function aggiungiDati() {
    let nome = document.getElementById("nome").value;
    let cognome = document.getElementById("cognome").value;
    let indirizzo = document.getElementById("indirizzo").value;
    let citta = document.getElementById("citta").value;
    let ncivico = document.getElementById("ncivico").value;

    const newRow = document.getElementById("customers");
    info = [nome, cognome, indirizzo, citta, ncivico];
    anagrafica.push(info);
  
    newRow.innerHTML +="<tr>"+"<td>" + nome + "</td>" +"<td>" + cognome + "</td>" +"<td>" + indirizzo + "</td>" +"<td>" + citta + "</td>" +"<td>" + ncivico + "</td>" + "</tr>";
}
</script> 
</body>
</html>
